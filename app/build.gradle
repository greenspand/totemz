apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.getkeepsafe.dexcount'

def versionMajor = 0
def versionMinor = 0
def versionPatch = 4

version "${versionMajor}.${versionMinor}.${versionPatch}"


android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "ro.cluj.totemz"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "${version}"
        vectorDrawables.useSupportLibrary = true
        /** Keep language resources in libraries only for supported locales*/
        resConfigs "en", "de"
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            multiDexEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            shrinkResources false
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile "com.android.support:appcompat-v7:${COMPAT_LIB_V}"
    compile "com.google.android.gms:play-services-auth:${PLAY_SERVICES_VERSION}"
    compile "com.google.android.gms:play-services-maps:${PLAY_SERVICES_VERSION}"
    compile "com.google.android.gms:play-services-location:${PLAY_SERVICES_VERSION}"
    compile "com.android.support:design:${COMPAT_LIB_V}"
    compile "org.jetbrains.anko:anko-sdk15:${ANKO_VERSION}"
    compile "org.jetbrains.anko:anko-support-v4:${ANKO_VERSION}"
    compile "org.jetbrains.anko:anko-appcompat-v7:${ANKO_VERSION}"
    compile 'com.google.maps.android:android-maps-utils:0.4+'

    compile "com.greenspnd:kotlin-ext:$ktExtVersion"

    //DI Framework
    compile 'com.github.salomonbrys.kodein:kodein:3.0.0'
    compile 'com.github.salomonbrys.kodein:kodein-android:3.0.0'

    //Reactive Extensions
    compile 'io.reactivex:rxjava:1.1.6'
    compile 'io.reactivex:rxkotlin:0.60.0'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    //Fabric IO crashlytics
    compile('com.crashlytics.sdk.android:crashlytics:2.6.2@aar') {
        transitive = true;
    }

}
apply plugin: 'com.google.gms.google-services'
