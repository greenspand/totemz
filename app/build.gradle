apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.getkeepsafe.dexcount'
apply plugin: 'realm-android'

def versionMajor = 0
def versionMinor = 0
def versionPatch = 7

version "${versionMajor}.${versionMinor}.${versionPatch}"

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"

  defaultConfig {
    applicationId "ro.cluj.totemz"
    minSdkVersion 16
    targetSdkVersion 25
    versionCode 1
    versionName "${version}"
    vectorDrawables.useSupportLibrary = true
    /** Keep language resources in libraries only for supported locales*/
    resConfigs "en", "de", "ro"
  }
  buildTypes {
    release {
      minifyEnabled false
      shrinkResources false
      multiDexEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
    debug {
      shrinkResources false
    }
  }

  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  testCompile 'junit:junit:4.12'
  compile "com.android.support:appcompat-v7:${COMPAT_LIB_V}"
  compile "com.google.android.gms:play-services-maps:${PLAY_SERVICES_VERSION}"
  compile "com.google.android.gms:play-services-location:${PLAY_SERVICES_VERSION}"
  compile "com.google.firebase:firebase-core:${PLAY_SERVICES_VERSION}"
  compile "com.google.firebase:firebase-messaging:${PLAY_SERVICES_VERSION}"
  compile "com.android.support:design:${COMPAT_LIB_V}"
  compile "org.jetbrains.anko:anko-sdk15:${ANKO_VERSION}"
  compile "org.jetbrains.anko:anko-support-v4:${ANKO_VERSION}"
  compile "org.jetbrains.anko:anko-appcompat-v7:${ANKO_VERSION}"
  compile 'com.google.maps.android:android-maps-utils:0.4+'

  /**Kotlin extensions*/
  compile "com.greenspnd:kotlin-ext:$ktExtVersion"

  /**Permissions*/
  compile 'com.karumi:dexter:2.3.1'

  /**MQTT*/
  compile 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.1.0'
  compile 'org.eclipse.paho:org.eclipse.paho.android.service:1.1.0'


  /**DI Framework*/
  compile "com.github.salomonbrys.kodein:kodein:$kodeinVersion"
  compile "com.github.salomonbrys.kodein:kodein-android:$kodeinVersion"


  /**Reactive Extensions*/
  compile 'io.reactivex:rxjava:1.1.6'
  compile 'io.reactivex:rxandroid:1.2.1'
  compile 'io.reactivex:rxkotlin:0.60.0'

  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

  /**Fabric IO crashlytics*/
  compile('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
    transitive = true;
  }

  /**Pulse animation*/
  compile 'pl.bclogic:pulsator4droid:1.0.3'



}
apply plugin: 'com.google.gms.google-services'
