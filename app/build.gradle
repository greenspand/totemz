apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.getkeepsafe.dexcount'
apply plugin: 'realm-android'

def versionMajor = 0
def versionMinor = 0
def versionPatch = 9

version "${versionMajor}.${versionMinor}.${versionPatch}"

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        applicationId "ro.cluj.totemz"
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 1
        versionName "${version}"
        vectorDrawables.useSupportLibrary = true
        /** Keep language resources in libraries only for supported locales*/
        resConfigs "en", "de", "ro"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            multiDexEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            multiDexEnabled true
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile "com.android.support:appcompat-v7:$supportlibVersion"
    compile "com.google.android.gms:play-services-maps:$playServicesVersion"
    compile "com.google.android.gms:play-services-location:$playServicesVersion"
    compile "com.android.support:design:$supportlibVersion"

    /**Map Utils*/
    compile 'com.google.maps.android:android-maps-utils:0.4+'

    /**Constraint Layout*/
    compile 'com.android.support.constraint:constraint-layout:1.0.1'

    /**Anko DSL*/
    compile "org.jetbrains.anko:anko-sdk15:${ankoVersion}"
    compile "org.jetbrains.anko:anko-support-v4:${ankoVersion}"
    compile "org.jetbrains.anko:anko-appcompat-v7:${ankoVersion}"

    /**Firebase Core*/
    compile "com.google.firebase:firebase-core:$playServicesVersion"

    /**Firebase Push Notifications*/
    compile "com.google.firebase:firebase-messaging:$playServicesVersion"

    /**Firebase crashlitics*/
    compile "com.google.firebase:firebase-crash:$playServicesVersion"

    /**Firebase authentication*/
    compile "com.google.firebase:firebase-auth:$playServicesVersion"
    compile "com.google.android.gms:play-services-auth:$playServicesVersion"

    /**Kotlin extensions*/
    compile "com.greenspnd:kotlin-ext:$ktExtVersion"

    /**Permissions*/
    compile 'com.karumi:dexter:2.3.1'

    /**Logger*/
    compile 'com.jakewharton.timber:timber:4.5.1'

    /**Img loader*/
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'jp.wasabeef:picasso-transformations:2.1.0'

    /**Protocol Buffers*/
    compile 'com.squareup.wire:wire-runtime:2.2.0'

    /**MQTT*/
    compile "org.eclipse.paho:org.eclipse.paho.client.mqttv3:$mqttVersion"
    compile "org.eclipse.paho:org.eclipse.paho.android.service:$mqttVersion"

    /**DI Framework*/
    compile "com.github.salomonbrys.kodein:kodein:$kodeinVersion"
    compile "com.github.salomonbrys.kodein:kodein-android:$kodeinVersion"

    /**Memory leaks detector*/
    debugCompile "com.squareup.leakcanary:leakcanary-android:$leakCanaryVersion"
    releaseCompile "com.squareup.leakcanary:leakcanary-android-no-op:$leakCanaryVersion"

    /**Facebook SDK*/
    compile 'com.facebook.android:facebook-android-sdk:[4,5)'

    /**Kotlin Coroutines*/
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.12'

    /**Rx Java*/
    compile "io.reactivex.rxjava2:rxandroid:$rxVersion"
    compile "io.reactivex.rxjava2:rxjava:$rxVersion"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    /**Fabric IO crashlytics*/
    compile('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true;
    }

    /**Twitter authentication*/
    compile('com.twitter.sdk.android:twitter-core:2.3.0@aar') {
        transitive = true;
    }

    compile('com.twitter.sdk.android:tweet-ui:2.3.1@aar') {
        transitive = true;
    }

    compile('com.twitter.sdk.android:tweet-composer:2.3.1@aar') {
        transitive = true;
    }

    /Espresso UI Test framework*/
    androidTestCompile 'com.android.support:support-annotations:25.2.0'
    androidTestCompile 'com.android.support.test:runner:0.5'
    // Set this dependency to use JUnit 4 rules
    androidTestCompile 'com.android.support.test:rules:0.5'
    // Set this dependency to build and run Espresso tests
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    // Set this dependency to build and run UI Automator tests
    androidTestCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.1.2'

    /**Pulse animation*/
    compile 'pl.bclogic:pulsator4droid:1.0.3'
}
apply plugin: 'com.google.gms.google-services'
