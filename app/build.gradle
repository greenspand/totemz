apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.getkeepsafe.dexcount'
apply plugin: 'realm-android'

def versionMajor = 0
def versionMinor = 0
def versionPatch = 9

version "${versionMajor}.${versionMinor}.${versionPatch}"

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "ro.cluj.totemz"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "${version}"
        vectorDrawables.useSupportLibrary = true
        /** Keep language resources in libraries only for supported locales*/
        resConfigs "en", "de", "ro"
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            multiDexEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            shrinkResources false
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile "com.android.support:appcompat-v7:${compatLibVersion}"
    compile "com.google.android.gms:play-services-maps:${playServicesVersion}"
    compile "com.google.android.gms:play-services-location:${playServicesVersion}"
    compile "com.google.firebase:firebase-core:${playServicesVersion}"
    compile "com.google.firebase:firebase-messaging:${playServicesVersion}"
    compile "com.android.support:design:${compatLibVersion}"
    compile "org.jetbrains.anko:anko-sdk15:${ankoVersion}"
    compile "org.jetbrains.anko:anko-support-v4:${ankoVersion}"
    compile "org.jetbrains.anko:anko-appcompat-v7:${ankoVersion}"
    compile 'com.google.maps.android:android-maps-utils:0.4+'

    /**Fire-base analytics*/
    compile "com.google.firebase:firebase-core:$playServicesVersion"
    compile "com.google.firebase:firebase-crash:$playServicesVersion"

    /**Kotlin extensions*/
    compile "com.greenspnd:kotlin-ext:$ktExtVersion"

    /**Permissions*/
    compile 'com.karumi:dexter:2.3.1'

    /**Logger*/
    compile 'com.jakewharton.timber:timber:4.5.1'

    /**Protocol Buffers*/
    compile 'com.squareup.wire:wire-runtime:2.2.0'

    /**MQTT*/
    compile 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.1.0'
    compile 'org.eclipse.paho:org.eclipse.paho.android.service:1.1.0'

    /**DI Framework*/
    compile "com.github.salomonbrys.kodein:kodein:$kodeinVersion"
    compile "com.github.salomonbrys.kodein:kodein-android:$kodeinVersion"

    /**Reactive Extensions*/
    compile "io.reactivex.rxjava2:rxandroid:$rxVersion"
    compile "io.reactivex.rxjava2:rxjava:$rxVersion"

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    /**Fabric IO crashlytics*/
    compile('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true;
    }

    /**Pulse animation*/
    compile 'pl.bclogic:pulsator4droid:1.0.3'


}
apply plugin: 'com.google.gms.google-services'
